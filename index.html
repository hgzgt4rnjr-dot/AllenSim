<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Allen Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iOS PWA hints -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="AllenSim" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS icon fallback -->
  <link rel="apple-touch-icon" href="allen-icon-192.png" />

  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent: #00c853;
      --danger: #ff5252;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    canvas {
      border: 2px solid #333;
      background: #000;
      touch-action: none; /* stops page scrolling while dragging */
    }

    #status {
      font-size: 0.9rem;
      color: #aaaaaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="game" width="393" height="852"></canvas>
    <div id="status">Loadingâ€¦</div>
  </div>

  <script>
    // Register service worker (for offline / PWA)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(err => {
          console.warn("SW registration failed:", err);
        });
      });
    }
  </script>

  <!-- Main game logic -->
  <script src="game.js"></script>
</body>
</html>
